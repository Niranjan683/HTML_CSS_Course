<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid</title>
    <style>
        p{
            margin: 0%;
        }
    </style>
</head>
<body>
    <div class="grids" style="display: grid; grid-template-columns: 200px 75px; margin-bottom: 50px;">
        <div class="div1" style="background-color: lightblue;">
            <p>200px</p>
        </div>
        <div class="div2" style="background-color: lightpink;">
            <p>75px</p>
        </div>
    </div>


    
    <div class="grids" style="display: grid; grid-template-columns:50px 1fr 75px; margin-bottom: 50px;">
        <div class="div1" style="background-color: lightblue;">
            <p>col1</p>
        </div>
        <div class="div2" style="background-color: lightpink;">
            <p>col2</p>
        </div>
        <div class="div3" style="background-color: lightblue;">
            <p>col3</p>
        </div>
    </div>


    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; column-gap: 20px; row-gap: 20px;">
        <div style="background-color: lightpink;">
            <p>col1</p>
        </div>

        <div style="background-color: lightpink;">
            <p>col2</p>
        </div>

        <div style="background-color: lightpink;">
            <p>col3</p>
        </div>

        <div style="background-color: lightpink;">
            <p>col4</p>
        </div>
        
        <div style="background-color: lightpink;">
            <p>col1</p>
        </div>

        <div style="background-color: lightpink;">
            <p>col2</p>
        </div>

        <div style="background-color: lightpink;">
            <p>col3</p>
        </div>

        <div style="background-color: lightpink;">
            <p>col4</p>
        </div>
        
    </div>


</body>
</html>
