<!DOCTYPE html>
<html lang="en">
<head>
    <title>position practice</title>
    <style>
        .heads{
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            right: 0px;
            left: 0px;
            height: 50px;
        }
        
        .side-bar{
            background-color: green;
            color: white;
            position: fixed ;
            left: 0px;
            bottom: 0px;
            top:50px;
            width: 72px;
        }
        
        .div1{
            background-color: lightblue;
            height: 200px; 
            width: 200px;
            position: static;
        }
        .div2{
            background-color: lightpink;
            height: 200px; 
            width: 200px;
        }


    </style>
</head>
<body style="height: 3000px; padding-top: 60px; padding-left: 80px;">
    <div class="heads">header</div>
    <div class="side-bar">sidebar</div>
    <div class="div1">div1</div>
    <div class="div2">div2</div>
</body>
</html>
